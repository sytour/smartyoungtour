<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>호텔 요금 관리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfcf9;
      padding: 40px;
      line-height: 1.6;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-container, .list-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      max-width: 1000px;
      margin: 0 auto 30px auto;
    }
    input, select {
      padding: 8px;
      margin: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 8px 16px;
      background-color: #ff944d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 6px;
    }
    button:hover {
      background-color: #e67e22;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEoEvrhTfLaqtqR1Bva_pIbskWl5Ah0CE",
      authDomain: "smartyoungtour.firebaseapp.com",
      projectId: "smartyoungtour",
      storageBucket: "smartyoungtour.firebasestorage.app",
      messagingSenderId: "615207664322",
      appId: "1:615207664322:web:ea2d05fefa56e81c43595b",
      measurementId: "G-KN3EQNZWLN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function renderTable() {
      const tableBody = document.getElementById('hotelTable').querySelector('tbody');
      tableBody.innerHTML = "";
      const snapshot = await getDocs(collection(db, "hotel_prices"));
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const row = `
          <tr>
            <td>${data.country}</td>
            <td>${data.course}</td>
            <td>${data.grade}</td>
            <td>${data.single}</td>
            <td>${data.twin_double}</td>
            <td>${data.triple}</td>
            <td>
              <button class="edit-btn" data-id="${docSnap.id}" data-country="${data.country}" data-course="${data.course}" data-grade="${data.grade}" data-single="${data.single}" data-twin="${data.twin_double}" data-triple="${data.triple}">수정</button>
              <button class="delete-btn" data-id="${docSnap.id}">삭제</button>
            </td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });

      document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const id = btn.dataset.id;
          const newCountry = prompt("국가명", btn.dataset.country);
          const newCourse = prompt("코스명", btn.dataset.course);
          const newGrade = prompt("호텔 등급", btn.dataset.grade);
          const newSingle = prompt("싱글 요금", btn.dataset.single);
          const newTwin = prompt("트윈/더블 요금", btn.dataset.twin);
          const newTriple = prompt("트리플 요금", btn.dataset.triple);
          if (newCountry && newCourse && newGrade) {
            await updateDoc(doc(db, "hotel_prices", id), {
              country: newCountry,
              course: newCourse,
              grade: newGrade,
              single: parseInt(newSingle) || 0,
              twin_double: parseInt(newTwin) || 0,
              triple: parseInt(newTriple) || 0
            });
            alert('수정 완료');
            renderTable();
          }
        });
      });

      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const id = btn.dataset.id;
          if (confirm('정말 삭제하시겠습니까?')) {
            await deleteDoc(doc(db, "hotel_prices", id));
            alert('삭제 완료');
            renderTable();
          }
        });
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById("addBtn").addEventListener("click", async () => {
        const country = document.getElementById('country').value.trim();
        const course = document.getElementById('course').value.trim();
        const grade = document.getElementById('grade').value;
        const single = parseInt(document.getElementById('single').value) || 0;
        const twin_double = parseInt(document.getElementById('twin_double').value) || 0;
        const triple = parseInt(document.getElementById('triple').value) || 0;

        if (!country || !course) {
          alert('국가명과 코스명을 모두 입력하세요.');
          return;
        }

        await addDoc(collection(db, "hotel_prices"), {
          country, course, grade, single, twin_double, triple
        });

        alert('추가 완료');
        renderTable();
      });

      renderTable();
    });
  </script>
</head>
<body>
<h2>호텔 요금 관리</h2>
<div class="form-container">
  <select id="country">
    <option value="라오스">라오스</option>
    <option value="베트남">베트남</option>
  </select>
  <input type="text" id="course" placeholder="코스명 (예: 방비엥 일반)">
  <select id="grade">
    <option value="4성급">4성급</option>
    <option value="5성급">5성급</option>
  </select>
  <input type="number" id="single" placeholder="싱글 요금">
  <input type="number" id="twin_double" placeholder="트윈/더블 요금">
  <input type="number" id="triple" placeholder="트리플 요금">
  <button id="addBtn">추가</button>
</div>
<div class="list-container">
  <table id="hotelTable">
    <thead>
      <tr>
        <th>국가명</th>
        <th>코스명</th>
        <th>호텔 등급</th>
        <th>싱글</th>
        <th>트윈/더블</th>
        <th>트리플</th>
        <th>관리</th>
      </tr>
    </thead>
    <tbody>
      <!-- 데이터 표시 -->
    </tbody>
  </table>
</div>
</body>
</html>
