<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>호텔 요금 관리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfcf9;
      padding: 40px;
      line-height: 1.6;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-container, .list-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      max-width: 1000px;
      margin: 0 auto 30px auto;
    }
    input, select {
      width: 48%;
      padding: 10px;
      margin: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background-color: #ff944d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px;
    }
    button:hover {
      background-color: #e67e22;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>

  <!-- Firebase SDK 연결 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEoEvrhTfLaqtqR1Bva_pIbskWl5Ah0CE",
      authDomain: "smartyoungtour.firebaseapp.com",
      projectId: "smartyoungtour",
      storageBucket: "smartyoungtour.firebasestorage.app",
      messagingSenderId: "615207664322",
      appId: "1:615207664322:web:ea2d05fefa56e81c43595b",
      measurementId: "G-KN3EQNZWLN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function renderTable() {
      const tableBody = document.getElementById('hotelTable').querySelector('tbody');
      tableBody.innerHTML = '';

      const querySnapshot = await getDocs(collection(db, "hotel_prices"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const row = `
          <tr>
            <td>${data.country}</td>
            <td>${data.course}</td>
            <td>${data.grade}</td>
            <td>${data.single}</td>
            <td>${data.twin_double}</td>
            <td>${data.triple}</td>
            <td><button onclick="deletePrice('${docSnap.id}')">삭제</button></td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }

    window.addPrice = async function() {
      const country = document.getElementById('country').value.trim();
      const course = document.getElementById('course').value.trim();
      const grade = document.getElementById('grade').value;
      const single = document.getElementById('single').value.trim();
      const twin_double = document.getElementById('twin_double').value.trim();
      const triple = document.getElementById('triple').value.trim();

      if (!country || !course || !grade || !single || !twin_double || !triple) {
        alert('모든 항목을 입력해주세요.');
        return;
      }

      try {
        await addDoc(collection(db, "hotel_prices"), {
          country, course, grade, single, twin_double, triple
        });
        alert('호텔 요금이 추가되었습니다.');
        renderTable();
        document.getElementById('country').value = '';
        document.getElementById('course').value = '';
        document.getElementById('grade').value = '';
        document.getElementById('single').value = '';
        document.getElementById('twin_double').value = '';
        document.getElementById('triple').value = '';
      } catch (error) {
        alert('추가 중 오류 발생: ' + error);
      }
    }

    window.deletePrice = async function(id) {
      if (confirm('정말 삭제하시겠습니까?')) {
        try {
          await deleteDoc(doc(db, "hotel_prices", id));
          alert('삭제되었습니다.');
          renderTable();
        } catch (error) {
          alert('삭제 중 오류 발생: ' + error);
        }
      }
    }

    window.onload = renderTable;
  </script>
</head>

<body>

<h2>호텔 요금 관리</h2>

<div class="form-container">
  <select id="country">
    <option value="">국가 선택</option>
    <option value="라오스">라오스</option>
    <option value="베트남">베트남</option>
  </select>
  <input type="text" id="course" placeholder="코스명 (예: 방비엥 일반)">
  <select id="grade">
    <option value="">호텔 등급 선택</option>
    <option value="4성급">4성급</option>
    <option value="5성급">5성급</option>
  </select>
  <input type="number" id="single" placeholder="싱글룸 금액">
  <input type="number" id="twin_double" placeholder="트윈/더블 금액">
  <input type="number" id="triple" placeholder="트리플 금액">
  <button onclick="addPrice()">추가</button>
</div>

<div class="list-container">
  <table id="hotelTable">
    <thead>
      <tr>
        <th>국가명</th>
        <th>코스명</th>
        <th>호텔 등급</th>
        <th>싱글룸</th>
        <th>트윈/더블</th>
        <th>트리플</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody>
      <!-- 호텔 요금 리스트 표시 -->
    </tbody>
  </table>
</div>

</body>
</html>
