
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>B2B 견적 입력</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .container { background: #fff; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input[type="number"] { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    .warning { color: red; margin-top: 10px; display: none; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>B2B 견적 입력</h2>

    <label>총 인원수 입력</label>
    <input type="number" id="totalPeople" placeholder="총 인원 수를 입력하세요" />

    <label>싱글룸 개수 (1인)</label>
    <input type="number" id="single" value="0" />

    <label>트윈룸 개수 (2인)</label>
    <input type="number" id="twin" value="0" />

    <label>더블룸 개수 (2인)</label>
    <input type="number" id="double" value="0" />

    <label>트리플룸 개수 (3인)</label>
    <input type="number" id="triple" value="0" />

    <div class="warning" id="warning">방 인원 합계가 총 인원수와 일치하지 않습니다.</div>

    <button onclick="validate()">견적서 생성</button>
  </div>

  <script>
    function validate() {
      const totalPeople = parseInt(document.getElementById('totalPeople').value) || 0;
      const single = parseInt(document.getElementById('single').value) || 0;
      const twin = parseInt(document.getElementById('twin').value) || 0;
      const double = parseInt(document.getElementById('double').value) || 0;
      const triple = parseInt(document.getElementById('triple').value) || 0;

      const calculatedTotal = (single * 1) + (twin * 2) + (double * 2) + (triple * 3);

      const warning = document.getElementById('warning');
      if (calculatedTotal !== totalPeople) {
        warning.style.display = 'block';
      } else {
        warning.style.display = 'none';
        alert("견적서가 생성됩니다.");
      }
    }
  </script>
</body>
</html>
