<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B2B 견적 입력</title>
  <script type="module" src="./b2b_estimate_with_course.js"></script>
</head>
<body>
  <h2>B2B 견적 입력</h2>

  <label>일반 투어: 식사 자동 포함 (중식/석식)</label>
  <label><input type="checkbox" id="day1Dinner"> 낮 비행기 도착(석식) <span style="font-size:0.9em; color:#555;">※ 체크 시 석식 포함</span></label>

  <div id="golfMeal">
    <label>골프 투어 식사 설정</label>
    <select id="golfLunch">
      <option value="포함">중식 포함</option>
      <option value="불포함">중식 불포함</option>
    </select>
    <select id="golfDinner">
      <option value="포함">석식 포함</option>
      <option value="불포함">석식 불포함</option>
    </select>
    <label><input type="checkbox" id="day1DinnerGolf"> 낮 비행기 도착(석식) <span style="font-size:0.9em; color:#555;">※ 체크 시 석식 포함</span></label>
  </div>
</body>
</html>
