
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B2B 견적 입력</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      padding: 40px;
      line-height: 1.6;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .checkbox-inline {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h2>B2B 견적 입력</h2>
  <div class="form-group">
    <label>일반 투어: 식사 자동 포함 (중식/석식)</label>
    <div class="checkbox-inline">
      <input type="checkbox" id="day1Dinner">
      <label for="day1Dinner">(체크) 낮 비행기 도착(석식)</label>
    </div>
  </div>

  <div class="form-group">
    <label>골프 투어 식사 설정</label>
    <select id="golfLunch">
      <option value="포함">중식 포함</option>
      <option value="불포함">중식 불포함</option>
    </select>
    <select id="golfDinner">
      <option value="포함">석식 포함</option>
      <option value="불포함">석식 불포함</option>
    </select>
    <div class="checkbox-inline">
      <input type="checkbox" id="day1DinnerGolf">
      <label for="day1DinnerGolf">(체크) 낮 비행기 도착(석식)</label>
    </div>
  </div>
</body>
</html>
