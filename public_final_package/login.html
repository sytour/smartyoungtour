<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      text-align: center;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: white;
    }
    input {
      margin: 10px;
      padding: 8px;
      width: 200px;
    }
    button {
      padding: 8px 16px;
      background: orange;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>SMARTYOUNG 관리자 로그인</h2>
    <input type="text" id="username" placeholder="아이디" /><br />
    <input type="password" id="password" placeholder="비밀번호" /><br />
    <button onclick="login()">로그인</button>
  </div>
  <script src="login.js"></script>
</body>
</html>
