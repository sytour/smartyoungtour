<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B2B 견적 입력</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      padding: 40px;
      line-height: 1.6;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .room-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .room-container input {
      text-align: center;
    }
    .button-container {
      text-align: center;
      margin-top: 30px;
    }
    .button-container button {
      background-color: #ff944d;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .button-container button:hover {
      background-color: #e67e22;
    }
    .hidden {
      display: none;
    }
  </style>

  <!-- Firebase SDK 연결 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEoEvrhTfLaqtqR1Bva_pIbskWl5Ah0CE",
      authDomain: "smartyoungtour.firebaseapp.com",
      projectId: "smartyoungtour",
      storageBucket: "smartyoungtour.firebasestorage.app",
      messagingSenderId: "615207664322",
      appId: "1:615207664322:web:ea2d05fefa56e81c43595b",
      measurementId: "G-KN3EQNZWLN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadCourseItinerary(courseName) {
      const snapshot = await getDocs(collection(db, "courses"));
      let itineraryText = "자동 일정 표시";

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (data.course === courseName && data.itinerary) {
          itineraryText = data.itinerary;
        }
      });

      return itineraryText;
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const course = params.get('course') || '';
      const itinerary = params.get('itinerary') || '';

      if (course) {
        document.getElementById('course').value = course;
        updateMealOptions(course);
      }
      if (itinerary) {
        const autoItinerary = await loadCourseItinerary(course);
        document.getElementById('itinerary').value = autoItinerary || itinerary;
      }
    });

    window.submitForm = function() {
      alert('견적서가 생성됩니다.');
    }

    window.updateMealOptions = function(course) {
      const generalMeal = document.getElementById('generalMeal');
      const golfMeal = document.getElementById('golfMeal');

      if (course.includes('골프')) {
        generalMeal.classList.add('hidden');
        golfMeal.classList.remove('hidden');
      } else {
        golfMeal.classList.add('hidden');
        generalMeal.classList.remove('hidden');
      }
    }

    window.updateTotals = function() {
      const single = parseInt(document.getElementById('single').value) || 0;
      const twin = parseInt(document.getElementById('twin').value) || 0;
      const double = parseInt(document.getElementById('double').value) || 0;
      const triple = parseInt(document.getElementById('triple').value) || 0;
      const totalRooms = single + twin + double + triple;
      const totalPeople = single + (twin + double) * 2 + triple * 3;
      document.getElementById('totalRooms').value = totalRooms;
      document.getElementById('totalPeople').value = totalPeople;
    }

    window.autoSelectVehicle = function() {
      const people = parseInt(document.getElementById('people').value) || 0;
      let vehicle = "";
      if (people <= 6) vehicle = "벤";
      else if (people <= 11) vehicle = "미니버스";
      else if (people >= 12) vehicle = "버스";

      document.getElementById('vehicle').value = vehicle;
    }
  </script>
</head>

<body>
  <h2>B2B 견적 입력</h2>

  <div class="form-group">
    <label for="course">코스명</label>
    <input type="text" id="course" readonly>
  </div>

  <div class="form-group">
    <label for="people">인원 수</label>
    <input type="number" id="people" min="1" oninput="autoSelectVehicle()">
  </div>

  <div class="form-group">
    <label for="hotel">호텔 등급</label>
    <select id="hotel">
      <option value="4성급">4성급</option>
      <option value="5성급">5성급</option>
    </select>
  </div>

  <div class="form-group">
    <label>방 유형 입력</label>
    <div class="room-container">
      <label>싱글룸</label>
      <label>트윈룸</label>
      <label>더블룸</label>
      <label>트리플룸</label>
      <label>총 객실 수</label>
      <label>총 인원 수</label>

      <input type="number" id="single" value="0" min="0" oninput="updateTotals()">
      <input type="number" id="twin" value="0" min="0" oninput="updateTotals()">
      <input type="number" id="double" value="0" min="0" oninput="updateTotals()">
      <input type="number" id="triple" value="0" min="0" oninput="updateTotals()">
      <input type="text" id="totalRooms" readonly>
      <input type="text" id="totalPeople" readonly>
    </div>
    <div style="font-size: 0.9em; color: #777;">※ 트윈과 더블은 호텔 사정에 따라 상이할 수 있습니다.</div>
  </div>

  <div class="form-group">
    <label for="vehicle">차량 자동선택</label>
    <input type="text" id="vehicle" readonly>
  </div>

  <div id="generalMeal" class="form-group hidden">
    <label>일반 투어: 식사 자동 포함 (중식/석식)</label>
    <label><input type="checkbox" id="day1Dinner"> 낮비행기 도착 (석식)</label>
  </div>

  <div id="golfMeal" class="form-group hidden">
    <label>골프 투어 식사 설정</label>
    <select id="golfLunch">
      <option value="포함">중식 포함</option>
      <option value="불포함">중식 불포함</option>
    </select>
    <select id="golfDinner">
      <option value="포함">석식 포함</option>
      <option value="불포함">석식 불포함</option>
    </select>
    <label><input type="checkbox" id="day1DinnerGolf"> 낮비행기 도착 (석식)</label>
  </div>

  <div class="form-group">
    <label for="optionalTour">선택관광</label>
    <select id="optionalTour">
      <option value="있음">있음</option>
      <option value="없음">없음</option>
    </select>
  </div>

  <div class="form-group">
    <label for="shopping">쇼핑 횟수</label>
    <select id="shopping">
      <option value="노쇼핑">노쇼핑</option>
      <option value="1회">1회</option>
      <option value="2회">2회</option>
      <option value="3회">3회</option>
    </select>
  </div>

  <div class="form-group">
    <label for="totalPrice">총 지상비 (전체)</label>
    <input type="number" id="totalPrice">
  </div>

  <div class="form-group">
    <label for="pricePerPerson">성인 1인 지상비 (P/P)</label>
    <input type="number" id="pricePerPerson">
  </div>

  <div class="form-group">
    <label for="itinerary">일정</label>
    <textarea id="itinerary" rows="3"></textarea>
  </div>

  <div class="button-container">
    <button onclick="submitForm()">견적서 생성</button>
  </div>
</body>
</html>
