<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B2B 견적 입력</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      padding: 40px;
      line-height: 1.6;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-container {
      max-width: 800px;
      margin: 0 auto;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff944d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <h2>B2B 견적 입력</h2>
  <div class="form-container">
    <label>코스명</label>
    <input type="text" id="course" value="방비엥 일반" />

    <label>인원 수</label>
    <input type="number" id="headCount" oninput="updateVehicle()" />

    <label>호텔 등급</label>
    <select id="hotelGrade">
      <option value="4성급">4성급</option>
      <option value="5성급">5성급</option>
    </select>

    <label>룸 타입 선택</label>
    <select id="roomType">
      <option value="싱글">싱글</option>
      <option value="트윈">트윈</option>
      <option value="더블">더블</option>
      <option value="트리플">트리플</option>
    </select>

    <label>차량 자동선택</label>
    <input type="text" id="vehicle" readonly />

    <label>선택관광</label>
    <select id="optionalTour" onchange="updateDiscount()">
      <option value="있음">있음</option>
      <option value="없음">없음</option>
    </select>

    <label>쇼핑 횟수</label>
    <select id="shoppingCount" onchange="updateDiscount()">
      <option value="노쇼핑">노쇼핑</option>
      <option value="1회">1회</option>
      <option value="2회">2회</option>
      <option value="3회">3회</option>
    </select>

    <label>총 지상비 (전체)</label>
    <input type="text" id="totalCost" />

    <label>성인 1인 지상비 (P/P)</label>
    <input type="text" id="ppCost" />

    <label>일정</label>
    <textarea id="itinerary">자동 일정 표시</textarea>

    <button onclick="submitForm()">견적서 생성</button>
  </div>

  <script>
    const discountConfig = {
      있음: { "노쇼핑": [0, 0, 0], "1회": [10000, 8000, 5000], "2회": [15000, 12000, 10000], "3회": [20000, 18000, 15000] },
      없음: { "노쇼핑": [0, 0, 0], "1회": [5000, 4000, 2000], "2회": [10000, 8000, 5000], "3회": [15000, 12000, 8000] }
    };

    function updateVehicle() {
      const headCount = parseInt(document.getElementById('headCount').value) || 0;
      let vehicle = '';
      if (headCount <= 6) vehicle = '벤(Van)';
      else if (headCount <= 11) vehicle = '미니버스(Minibus)';
      else vehicle = '버스(Bus)';
      document.getElementById('vehicle').value = vehicle;
      updateDiscount();
    }

    function updateDiscount() {
      const optional = document.getElementById('optionalTour').value;
      const shopping = document.getElementById('shoppingCount').value;
      const headCount = parseInt(document.getElementById('headCount').value) || 0;
      const totalBeforeDiscount = 1000000; // 예시값
      let groupIndex = 0;
      if (headCount >= 12) groupIndex = 2;
      else if (headCount >= 8) groupIndex = 1;

      const discount = discountConfig[optional][shopping][groupIndex];
      const totalAfterDiscount = totalBeforeDiscount - discount;

      document.getElementById('totalCost').value = totalAfterDiscount.toLocaleString();
      document.getElementById('ppCost').value = headCount ? Math.round(totalAfterDiscount / headCount).toLocaleString() : '';
    }

    function submitForm() {
      alert("견적서가 생성됩니다. (PDF 기능은 추후 구현)");
    }

    window.onload = () => {
      document.getElementById('headCount').addEventListener('input', updateVehicle);
      document.getElementById('optionalTour').addEventListener('change', updateDiscount);
      document.getElementById('shoppingCount').addEventListener('change', updateDiscount);
      document.getElementById('hotelGrade').addEventListener('change', updateDiscount);
    };
  </script>
</body>
</html>
