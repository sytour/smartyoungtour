<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B2B 견적 입력</title>
  <style>
    /* 스타일 수정 없이 그대로 사용 */
  </style>
</head>
<body>
  <h2>B2B 견적 입력</h2>

  <div>
    <p>선택된 국가: <span id="selectedCountry"></span></p>
    <p>선택된 코스: <span id="selectedCourse"></span></p>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const country = params.get('country');
    const course = params.get('course');

    document.getElementById('selectedCountry').textContent = country;
    document.getElementById('selectedCourse').textContent = course;
  </script>
</body>
</html>
