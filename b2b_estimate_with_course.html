<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B2B 견적 입력</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background: #fdf8f3;
    }
    .container {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      margin-top: 2rem;
      background: #ff944d;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .note {
      font-size: 0.85rem;
      color: #666;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>B2B 견적 입력</h2>

    <label>코스명</label>
    <input type="text" id="course" value="방비엥 일반" readonly />

    <label>일정</label>
    <textarea readonly>자동 일정 표시</textarea>

    <label>호텔 등급</label>
    <select>
      <option>4성급</option>
      <option>5성급</option>
    </select>

    <label>인원 수</label>
    <input type="number" />

    <label>방 유형</label>
    <select>
      <option>싱글</option>
      <option selected>트윈</option>
      <option>더블</option>
      <option>트리플</option>
    </select>
    <div class="note">※ 트윈과 더블은 호텔 사정에 따라 상이할 수 있습니다.</div>

    <label>차량 자동선택</label>
    <input type="text" readonly value="자동 계산됨" />

    <label>선택관광</label>
    <select>
      <option>있음</option>
      <option>없음</option>
    </select>

    <label>쇼핑 횟수</label>
    <select>
      <option>노쇼핑</option>
      <option>1회</option>
      <option>2회</option>
      <option>3회</option>
    </select>

    <label>총 지상비 (전체)</label>
    <input type="text" />

    <label>성인 1인 지상비 (P/P)</label>
    <input type="text" />

    <button>견적서 생성</button>
  </div>
</body>
</html>
