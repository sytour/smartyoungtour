<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B2B 견적 입력</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      padding: 40px;
      line-height: 1.6;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .room-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .room-container input {
      text-align: center;
    }
    .button-container {
      text-align: center;
      margin-top: 30px;
    }
    .button-container button {
      background-color: #ff944d;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .button-container button:hover {
      background-color: #e67e22;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <h2>B2B 견적 입력</h2>

  <div class="form-group">
    <label for="course">코스명</label>
    <input type="text" id="course" readonly>
  </div>

  <div class="form-group">
    <label for="people">인원 수</label>
    <input type="number" id="people" min="1" oninput="autoSelectVehicle()">
  </div>

  <div class="form-group">
    <label for="hotel">호텔 등급</label>
    <select id="hotel">
      <option value="4성급">4성급</option>
      <option value="5성급">5성급</option>
    </select>
  </div>

  <div class="form-group">
    <label>방 유형 입력</label>
    <div class="room-container">
      <label>싱글룸</label>
      <label>트윈룸</label>
      <label>더블룸</label>
      <label>트리플룸</label>
      <label>총 객실 수</label>
      <label>총 인원 수</label>

      <input type="number" id="single" value="0" min="0" oninput="updateTotals()">
      <input type="number" id="twin" value="0" min="0" oninput="updateTotals()">
      <input type="number" id="double" value="0" min="0" oninput="updateTotals()">
      <input type="number" id="triple" value="0" min="0" oninput="updateTotals()">
      <input type="text" id="totalRooms" readonly>
      <input type="text" id="totalPeople" readonly>
    </div>
    <div style="font-size: 0.9em; color: #777;">※ 트윈과 더블은 호텔 사정에 따라 상이할 수 있습니다.</div>
  </div>

  <div class="form-group">
    <label for="vehicle">차량 자동선택</label>
    <input type="text" id="vehicle" readonly>
  </div>

  <div id="generalMeal" class="form-group hidden">
    <label>일반 투어: 식사 자동 포함 (중식/석식)</label>
  </div>

  <div id="golfMeal" class="form-group hidden">
    <label>골프 투어 식사 설정</label>
    <select id="golfLunch">
      <option value="포함">중식 포함</option>
      <option value="불포함">중식 불포함</option>
    </select>
    <select id="golfDinner">
      <option value="포함">석식 포함</option>
      <option value="불포함">석식 불포함</option>
    </select>
  </div>

  <div class="form-group">
    <label for="optionalTour">선택관광</label>
    <select id="optionalTour">
      <option value="있음">있음</option>
      <option value="없음">없음</option>
    </select>
  </div>

  <div class="form-group">
    <label for="shopping">쇼핑 횟수</label>
    <select id="shopping">
      <option value="노쇼핑">노쇼핑</option>
      <option value="1회">1회</option>
      <option value="2회">2회</option>
      <option value="3회">3회</option>
    </select>
  </div>

  <div class="form-group">
    <label for="totalPrice">총 지상비 (전체)</label>
    <input type="number" id="totalPrice">
  </div>

  <div class="form-group">
    <label for="pricePerPerson">성인 1인 지상비 (P/P)</label>
    <input type="number" id="pricePerPerson">
  </div>

  <div class="form-group">
    <label for="itinerary">일정</label>
    <textarea id="itinerary" rows="3">자동 일정 표시</textarea>
  </div>

  <div class="button-container">
    <button onclick="submitForm()">견적서 생성</button>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const course = params.get('course');
      const itinerary = params.get('itinerary');

      if (course) {
        document.getElementById('course').value = course;
        updateMealOptions(course);
      }
      if (itinerary) {
        document.getElementById('itinerary').value = itinerary;
      }
    });

    function updateMealOptions(course) {
      const generalMeal = document.getElementById('generalMeal');
      const golfMeal = document.getElementById('golfMeal');

      if (course.includes('골프')) {
        generalMeal.classList.add('hidden');
        golfMeal.classList.remove('hidden');
      } else {
        golfMeal.classList.add('hidden');
        generalMeal.classList.remove('hidden');
      }
    }

    function updateTotals() {
      const single = parseInt(document.getElementById('single').value) || 0;
      const twin = parseInt(document.getElementById('twin').value) || 0;
      const double = parseInt(document.getElementById('double').value) || 0;
      const triple = parseInt(document.getElementById('triple').value) || 0;
      const totalRooms = single + twin + double + triple;
      const totalPeople = single + (twin + double) * 2 + triple * 3;
      document.getElementById('totalRooms').value = totalRooms;
      document.getElementById('totalPeople').value = totalPeople;
    }

    function autoSelectVehicle() {
      const people = parseInt(document.getElementById('people').value) || 0;
      let vehicle = "";
      if (people <= 6) vehicle = "벤";
      else if (people <= 11) vehicle = "미니버스";
      else if (people >= 12) vehicle = "버스";

      document.getElementById('vehicle').value = vehicle;
    }

    function submitForm() {
      alert('견적서가 생성됩니다.');
    }
  </script>

</body>
</html>
