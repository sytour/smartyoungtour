
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B2B 견적 입력</title>
  <style>
    body { font-family: Arial; padding: 2em; }
    label, input, select { display: block; margin: 10px 0; }
    .warning { color: red; display: none; }
  </style>
</head>
<body>
  <h2>B2B 견적 입력</h2>

  <label>코스명: <input type="text" value="방비엥 일반" readonly></label>
  <label>일정: <textarea readonly>자동 일정 표시</textarea></label>

  <label>호텔 등급:
    <select>
      <option>4성급</option>
      <option>5성급</option>
    </select>
  </label>

  <label>인원 수: <input type="number" id="peopleCount" oninput="validateRoomCount()"></label>

  <fieldset>
    <legend>방 유형 입력</legend>
    <label>싱글룸 수: <input type="number" id="singleRoom" value="0" oninput="validateRoomCount()"></label>
    <label>트윈룸 수: <input type="number" id="twinRoom" value="0" oninput="validateRoomCount()"></label>
    <label>더블룸 수: <input type="number" id="doubleRoom" value="0" oninput="validateRoomCount()"></label>
    <label>트리플룸 수: <input type="number" id="tripleRoom" value="0" oninput="validateRoomCount()"></label>
    <p style="color: gray">※ 트윈과 더블은 호텔 사정에 따라 상이할 수 있습니다.</p>
  </fieldset>

  <p id="roomMismatchWarning" class="warning">입력하신 인원수와 방 배정 인원이 일치하지 않습니다.</p>

  <label>차량 자동선택: <input type="text" value="자동 계산됨" readonly></label>
  <label>선택관광:
    <select>
      <option>있음</option>
      <option>없음</option>
    </select>
  </label>
  <label>쇼핑 횟수:
    <select>
      <option>노쇼핑</option>
      <option>1회</option>
      <option>2회</option>
      <option>3회</option>
    </select>
  </label>

  <label>총 지상비 (전체): <input type="text"></label>
  <label>성인 1인 지상비 (P/P): <input type="text"></label>

  <button id="generateBtn" onclick="alert('견적서 생성')">견적서 생성</button>

  <script>
    function validateRoomCount() {
      const inputPeople = parseInt(document.getElementById("peopleCount").value || 0);
      const single = parseInt(document.getElementById("singleRoom").value || 0);
      const twin = parseInt(document.getElementById("twinRoom").value || 0);
      const double = parseInt(document.getElementById("doubleRoom").value || 0);
      const triple = parseInt(document.getElementById("tripleRoom").value || 0);

      const total = single * 1 + twin * 2 + double * 2 + triple * 3;
      const warning = document.getElementById("roomMismatchWarning");
      const btn = document.getElementById("generateBtn");

      if (inputPeople !== total) {
        warning.style.display = "block";
        btn.disabled = true;
      } else {
        warning.style.display = "none";
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
