
<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>견적 입력</title></head>
<body>
<h2>B2B 견적 입력</h2>
<script>
  window.onload = () => {
    const params = new URLSearchParams(window.location.search);
    const course = params.get("course");
    const itinerary = decodeURIComponent(params.get("itinerary"));
    document.getElementById("courseName").value = course;
    document.getElementById("itinerary").value = itinerary;
  }
</script>
<form>
  <label>코스명</label><input type="text" id="courseName" readonly><br><br>
  <label>일정</label><textarea id="itinerary" rows="4" readonly></textarea><br><br>
  <label>인원 수</label><input type="number"><br><br>
  <button type="submit">견적서 생성</button>
</form>
</body>
</html>
