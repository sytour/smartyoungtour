
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>SMARTYOUNG TOUR</title>
  <style>
    body { background: #fff8f2; color: #333; font-family: sans-serif; margin: 0; }
    header { background: #ffa94d; padding: 1rem; color: white; font-weight: bold; text-align: center; }
    nav {
      background: #fff3dc;
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 0.75rem 0;
      font-weight: bold;
      color: #c95e00;
    }
    footer {
      background: #fff3dc; text-align: center; padding: 1rem; font-size: 0.9rem;
    }
    .section {
      padding: 2rem;
    }
    h2 {
      color: #ff6600;
      font-size: 1.2rem;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
    }
    .product-card h3 {
      margin: 1rem 0 0.5rem;
    }
    .product-card p {
      margin: 0.5rem 0;
    }
    .product-card a {
      text-decoration: none;
      color: #880e4f;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>SMARTYOUNG TOUR</header>
  <nav>
    <div>패키지여행</div>
    <div>자유여행</div>
    <div>테마여행</div>
    <div>예약확인</div>
    <div>고객센터</div>
  </nav>

  <div class="section">
    <h2>🔥 베트남 & 라오스 추천 상품</h2>
    <div class="products">
      <div class="product-card">
        <img src="#" alt="베트남" style="width:100%; height:100px; background:#eee;">
        <h3>하노이 4박 5일</h3>
        <p>₩799,000부터</p>
        <a href="#">상세보기</a>
      </div>
      <div class="product-card">
        <img src="#" alt="라오스" style="width:100%; height:100px; background:#eee;">
        <h3>루앙프라방 3박 4일</h3>
        <p>₩699,000부터</p>
        <a href="#">상세보기</a>
      </div>
    </div>
  </div>

  <footer>
    © 2025 SMARTYOUNG TOUR
  </footer>
</body>
</html>
