<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B2B 견적 시스템 이용을 위한 정보 입력</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      padding: 40px;
      line-height: 1.6;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-container {
      max-width: 800px;
      margin: 0 auto;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .checkbox {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff944d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e67e22;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>B2B 견적 시스템 이용을 위한 정보 입력</h2>
  <div class="form-container">
    <label>회사명 / 성함 <span style="color: red">(필수)</span></label>
    <input type="text" id="companyName" />

    <label>연락처 <span style="color: red">(필수)</span></label>
    <input type="text" id="phone" />

    <label>카카오톡 ID (선택)</label>
    <input type="text" id="kakaoId" />

    <div class="checkbox">
      <input type="checkbox" id="saveInfo" />
      <label for="saveInfo">정보 저장하기</label>
    </div>

    <button id="goButton" onclick="proceedToEstimate()" disabled>B2B 견적 시스템 바로가기</button>
  </div>

  <script>
    function checkInputs() {
      const company = document.getElementById('companyName').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const goButton = document.getElementById('goButton');
      goButton.disabled = !(company && phone);
    }

    function proceedToEstimate() {
      const company = document.getElementById('companyName').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const kakao = document.getElementById('kakaoId').value.trim();
      const save = document.getElementById('saveInfo').checked;

      if (save) {
        localStorage.setItem('b2b_company', company);
        localStorage.setItem('b2b_phone', phone);
        localStorage.setItem('b2b_kakao', kakao);
      }

      window.location.href = "b2b_country_course_linked.html";
    }

    function restoreSavedData() {
      const company = localStorage.getItem('b2b_company');
      const phone = localStorage.getItem('b2b_phone');
      const kakao = localStorage.getItem('b2b_kakao');

      if (company) document.getElementById('companyName').value = company;
      if (phone) document.getElementById('phone').value = phone;
      if (kakao) document.getElementById('kakaoId').value = kakao;

      checkInputs();
    }

    document.getElementById('companyName').addEventListener('input', checkInputs);
    document.getElementById('phone').addEventListener('input', checkInputs);

    window.onload = restoreSavedData;
  </script>
</body>
</html>
