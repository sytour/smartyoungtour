
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국가 및 코스 선택</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f8f8f8; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        select, button { padding: 10px; margin-top: 10px; width: 300px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>국가 및 여행 코스 선택</h2>
        <select id="country" onchange="updateCourses()">
            <option value="">국가 선택</option>
            <option value="laos">라오스</option>
            <option value="vietnam">베트남</option>
        </select>
        <select id="course">
            <option value="">코스 선택</option>
        </select>
        <button onclick="proceed()">견적 계속 진행</button>
    </div>

    <script>
        const courseOptions = {
            laos: ["방비엥 일반", "루앙프라방 일반", "비엔티안 골프", "비엔티안 골프 및 방비엥(1일) 일반"],
            vietnam: ["하노이 일반", "다낭 일반", "푸꾸옥 일반", "나트랑 일반"]
        };

        function updateCourses() {
            const country = document.getElementById("country").value;
            const courseSelect = document.getElementById("course");
            courseSelect.innerHTML = "<option value=''>코스 선택</option>";
            if (country && courseOptions[country]) {
                courseOptions[country].forEach(course => {
                    const option = document.createElement("option");
                    option.value = course;
                    option.text = course;
                    courseSelect.add(option);
                });
            }
        }

        function proceed() {
            const course = document.getElementById("course").value;
            const url = `b2b_estimate_with_course.html?course=${encodeURIComponent(course)}&itinerary=자동 일정 표시`;
            window.location.href = url;
        }
    </script>
</body>
</html>
