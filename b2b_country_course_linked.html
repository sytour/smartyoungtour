<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B2B 견적 입력</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfcf9;
      padding: 40px;
      line-height: 1.6;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }
    select {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff944d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <h2>B2B 견적 입력</h2>
  <div class="form-container">
    <select id="countrySelect">
      <option>국가 선택</option>
      <option value="laos">라오스</option>
      <option value="vietnam">베트남</option>
    </select>

    <select id="courseSelect">
      <option>코스 선택</option>
      <option value="vangvieng">방비엥 일반</option>
      <option value="luangprabang">루앙프라방 일반</option>
      <option value="vientiane_golf">비엔티안 골프</option>
      <option value="vientiane_vangvieng">비엔티안 골프 + 방비엥</option>
    </select>

    <button onclick="goToEstimate()">견적서 생성</button>
  </div>

  <script>
    function goToEstimate() {
      const country = document.getElementById("countrySelect").value;
      const course = document.getElementById("courseSelect").value;

      if (country !== "국가 선택" && course !== "코스 선택") {
        window.location.href = "b2b_estimate_with_course.html";
      } else {
        alert("국가와 코스를 모두 선택해주세요.");
      }
    }
  </script>
</body>
</html>
