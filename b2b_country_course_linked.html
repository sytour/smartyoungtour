<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B2B 견적 입력</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      padding: 40px;
      line-height: 1.6;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .room-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      max-width: 800px;
      margin: 0 auto;
    }

    .room-container label {
      font-weight: bold;
      text-align: center;
    }

    .room-container input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      text-align: center;
    }

    .room-summary {
      grid-column: span 6;
      text-align: right;
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }

    .note {
      font-size: 0.9em;
      color: #777;
      text-align: left;
      grid-column: span 6;
    }

    .button-container {
      text-align: center;
      margin-top: 30px;
    }

    .button-container button {
      background-color: #ff944d;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <h2>B2B 견적 입력</h2>

  <div class="room-container">
    <label for="single">싱글룸</label>
    <label for="twin">트윈룸</label>
    <label for="double">더블룸</label>
    <label for="triple">트리플룸</label>
    <label>총 객실 수</label>
    <label>총 인원 수</label>

    <input type="number" id="single" value="0" min="0" oninput="updateTotals()" />
    <input type="number" id="twin" value="0" min="0" oninput="updateTotals()" />
    <input type="number" id="double" value="0" min="0" oninput="updateTotals()" />
    <input type="number" id="triple" value="0" min="0" oninput="updateTotals()" />
    <input type="text" id="totalRooms" readonly />
    <input type="text" id="totalPeople" readonly />

    <div class="note">※ 트윈과 더블은 호텔 사정에 따라 상이할 수 있습니다.</div>
  </div>

  <div class="button-container">
    <button onclick="submitForm()">견적서 생성</button>
  </div>

  <script>
    function updateTotals() {
      const single = parseInt(document.getElementById('single').value) || 0;
      const twin = parseInt(document.getElementById('twin').value) || 0;
      const double = parseInt(document.getElementById('double').value) || 0;
      const triple = parseInt(document.getElementById('triple').value) || 0;

      const totalRooms = single + twin + double + triple;
      const totalPeople = single * 1 + twin * 2 + double * 2 + triple * 3;

      document.getElementById('totalRooms').value = totalRooms;
      document.getElementById('totalPeople').value = totalPeople;
    }

    function submitForm() {
      const peopleInput = prompt("총 인원을 입력해주세요:");

      const totalPeople = parseInt(document.getElementById('totalPeople').value);
      const expectedPeople = parseInt(peopleInput);

      if (totalPeople !== expectedPeople) {
        alert("입력하신 인원 수와 방 배정 인원이 일치하지 않습니다.");
      } else {
        alert("견적서가 생성됩니다."); // 여기에 실제 견적서 생성 기능 연결 가능
      }
    }
  </script>
</body>
</html>
