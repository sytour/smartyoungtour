<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>코스 관리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfcf9;
      padding: 40px;
      line-height: 1.6;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-container, .list-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      max-width: 800px;
      margin: 0 auto 30px auto;
    }
    input {
      width: 45%;
      padding: 10px;
      margin: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background-color: #ff944d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px;
    }
    button:hover {
      background-color: #e67e22;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>

  <!-- Firebase SDK 연결 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDEoEvrhTfLaqtqR1Bva_pIbskWl5Ah0CE",
      authDomain: "smartyoungtour.firebaseapp.com",
      projectId: "smartyoungtour",
      storageBucket: "smartyoungtour.firebasestorage.app",
      messagingSenderId: "615207664322",
      appId: "1:615207664322:web:ea2d05fefa56e81c43595b",
      measurementId: "G-KN3EQNZWLN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function renderTable() {
      const tableBody = document.getElementById('courseTable').querySelector('tbody');
      tableBody.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "courses"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const row = `
          <tr>
            <td>${data.country}</td>
            <td>${data.course}</td>
            <td><button onclick="editCourse('${docSnap.id}', '${data.country}', '${data.course}')">수정</button></td>
            <td><button onclick="deleteCourse('${docSnap.id}')">삭제</button></td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });
    }

    window.addCourse = async function() {
      const country = document.getElementById('country').value.trim();
      const course = document.getElementById('course').value.trim();

      if (!country || !course) {
        alert('국가명과 코스명을 모두 입력하세요.');
        return;
      }

      try {
        await addDoc(collection(db, "courses"), { country, course });
        alert('추가되었습니다.');
        document.getElementById('country').value = '';
        document.getElementById('course').value = '';
        renderTable();
      } catch (error) {
        alert('추가 중 오류 발생: ' + error.message);
      }
    }

    window.editCourse = async function(id, oldCountry, oldCourse) {
      const newCountry = prompt('새 국가명을 입력하세요', oldCountry);
      const newCourse = prompt('새 코스명을 입력하세요', oldCourse);

      if (newCountry && newCourse) {
        try {
          const courseRef = doc(db, "courses", id);
          await updateDoc(courseRef, { country: newCountry, course: newCourse });
          alert('수정되었습니다.');
          renderTable();
        } catch (error) {
          alert('수정 중 오류 발생: ' + error.message);
        }
      }
    }

    window.deleteCourse = async function(id) {
      if (confirm('정말 삭제하시겠습니까?')) {
        try {
          await deleteDoc(doc(db, "courses", id));
          alert('삭제되었습니다.');
          renderTable();
        } catch (error) {
          alert('삭제 중 오류 발생: ' + error.message);
        }
      }
    }

    window.onload = renderTable;
  </script>

</head>

<body>

<h2>코스 관리</h2>

<div class="form-container">
  <input type="text" id="country" placeholder="국가명 (예: 라오스)">
  <input type="text" id="course" placeholder="코스명 (예: 방비엥 일반)">
  <button onclick="addCourse()">추가</button>
</div>

<div class="list-container">
  <table id="courseTable">
    <thead>
      <tr>
        <th>국가명</th>
        <th>코스명</th>
        <th>수정</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody>
      <!-- 코스 리스트가 여기 그려집니다 -->
    </tbody>
  </table>
</div>

</body>
</html>
