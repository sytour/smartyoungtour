
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B2B 견적 입력</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      padding: 40px;
      line-height: 1.6;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    label {
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .room-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .room-container input {
      text-align: center;
    }
    .button-container {
      text-align: center;
      margin-top: 30px;
    }
    .button-container button {
      background-color: #ff944d;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .button-container button:hover {
      background-color: #e67e22;
    }
    .hidden {
      display: none;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 10px;
    }
  </style>
  <script type="module" src="b2b_estimate_with_course.js"></script>
</head>
<body>
  <h2>B2B 견적 입력</h2>
  <div class="form-group">
    <label for="course">코스명</label>
    <input type="text" id="course" readonly>
  </div>
  <div class="form-group">
    <label for="people">인원 수</label>
    <input type="number" id="people" min="1">
  </div>
  <div class="form-group">
    <label for="hotel">호텔 등급</label>
    <select id="hotel">
      <option value="4성급">4성급</option>
      <option value="5성급">5성급</option>
    </select>
  </div>
  <div class="form-group">
    <label>방 유형 입력</label>
    <div class="room-container">
      <label>싱글룸</label><label>트윈룸</label><label>더블룸</label><label>트리플룸</label><label>총 객실 수</label><label>총 인원 수</label>
      <input type="number" id="single" value="0" min="0">
      <input type="number" id="twin" value="0" min="0">
      <input type="number" id="double" value="0" min="0">
      <input type="number" id="triple" value="0" min="0">
      <input type="text" id="totalRooms" readonly>
      <input type="text" id="totalPeople" readonly>
    </div>
    <div style="font-size: 0.9em; color: #777;">※ 트윈과 더블은 호텔 사정에 따라 상이할 수 있습니다.</div>
  </div>
  <div class="form-group">
    <label for="vehicle">차량 자동선택</label>
    <input type="text" id="vehicle" readonly>
  </div>
  <div id="generalMeal" class="form-group hidden">
    <label>일반 투어: 식사 자동 포함 (중식/석식)</label>
    <div class="checkbox-label">
      <input type="checkbox" id="day1Dinner">
      <span>낮비행기 도착 (석식) (체크)</span>
    </div>
  </div>
  <div id="golfMeal" class="form-group hidden">
    <label>골프 투어 식사 설정</label>
    <select id="golfLunch">
      <option value="포함">중식 포함</option>
      <option value="불포함">중식 불포함</option>
    </select>
    <select id="golfDinner">
      <option value="포함">석식 포함</option>
      <option value="불포함">석식 불포함</option>
    </select>
    <div class="checkbox-label">
      <input type="checkbox" id="day1DinnerGolf">
      <span>낮비행기 도착 (석식) (체크)</span>
    </div>
  </div>
</body>
</html>
