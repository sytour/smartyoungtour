<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기타 요금 관리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffdf7;
      padding: 40px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
    }
    select {
      padding: 6px;
      min-width: 120px;
    }
    .btn-small {
      background-color: #ff944d;
      border: none;
      color: white;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 13px;
    }
    .btn-small:hover {
      background-color: #e67e22;
    }
    .filter-box {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>기타 요금 관리</h2>

    <table>
      <thead>
        <tr>
          <th>국가</th>
          <th>코스</th>
          <th>인두세 ($)</th>
          <th>핸들링차지 ($)</th>
          <th>예비비(물) ($)</th>
          <th>기타 ($)</th>
          <th>합계 ($)</th>
          <th>저장</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><select id="countrySelect"></select></td>
          <td><select id="courseSelect"></select></td>
          <td><input type="number" id="tax" value="0" /></td>
          <td><input type="number" id="handling" value="0" /></td>
          <td><input type="number" id="reserve" value="0" /></td>
          <td><input type="number" id="etc" value="0" /></td>
          <td><input type="number" id="total" value="0" readonly /></td>
          <td><button class="btn-small" onclick="saveData()">저장</button></td>
        </tr>
      </tbody>
    </table>

    <div class="filter-box">
      <label>국가별 보기:
        <select id="filterCountry" onchange="filterByCountry()">
          <option value="전체">전체</option>
        </select>
      </label>
    </div>

    <table>
      <thead>
        <tr>
          <th>국가</th>
          <th>코스</th>
          <th>인두세</th>
          <th>핸들링</th>
          <th>예비비</th>
          <th>기타</th>
          <th>합계</th>
          <th>수정</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>
  </div>

  <script type="module" src="admin_extra_fee_manage.js"></script>
</body>
</html>
