<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기타 요금 관리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffdf7;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 15px;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .btn {
      background-color: #ff944d;
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 6px;
      width: 100%;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #e67e22;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>기타 요금 관리</h2>

    <label>국가
      <select id="countrySelect"></select>
    </label>
    <label>코스
      <select id="courseSelect"></select>
    </label>
    <label>인두세 ($)
      <input type="number" id="tax" value="0" />
    </label>
    <label>핸들링차지 ($)
      <input type="number" id="handling" value="0" />
    </label>
    <label>예비비 (물) ($)
      <input type="number" id="reserve" value="0" />
    </label>
    <label>기타 ($)
      <input type="number" id="etc" value="0" />
    </label>
    <label>합계 ($)
      <input type="number" id="total" value="0" readonly />
    </label>

    <button class="btn" onclick="saveData()">저장</button>

    <table>
      <thead>
        <tr>
          <th>국가</th>
          <th>코스</th>
          <th>인두세</th>
          <th>핸들링</th>
          <th>예비비</th>
          <th>기타</th>
          <th>합계</th>
          <th>수정</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>
  </div>

  <script type="module" src="admin_extra_fee_manage.js"></script>
</body>
</html>
