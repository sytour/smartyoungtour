<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>가이드 요금 관리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      padding: 40px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    select, input {
      padding: 6px 8px;
      margin: 4px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f4f4f4;
    }
    button {
      padding: 8px 16px;
      margin-top: 16px;
      background: #ff9900;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>가이드 요금 관리</h2>

    <div>
      <label>국가:</label>
      <select id="countrySelect"></select>
      <label>코스:</label>
      <select id="courseSelect"></select>
      <label>투어 유형:</label>
      <select id="tourType">
        <option value="일반">일반</option>
        <option value="골프">골프</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>숙박일수</th>
          <th>가이드 일비 (USD)</th>
        </tr>
      </thead>
      <tbody id="guideFeeTable">
        <tr><td>3박</td><td><input type="number" id="nights3" /></td></tr>
        <tr><td>4박</td><td><input type="number" id="nights4" /></td></tr>
        <tr><td>5박</td><td><input type="number" id="nights5" /></td></tr>
        <tr><td>6박</td><td><input type="number" id="nights6" /></td></tr>
        <tr><td>7박</td><td><input type="number" id="nights7" /></td></tr>
      </tbody>
    </table>

    <button onclick="saveGuideFees()">저장</button>
  </div>

  <script type="module" src="admin_guide_fee_manage.js"></script>
</body>
</html>
