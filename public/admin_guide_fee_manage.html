<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>가이드 요금 관리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      padding: 40px;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    select, input {
      padding: 6px 8px;
      margin: 4px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f4f4f4;
    }
    button {
      padding: 8px 16px;
      margin-top: 16px;
      background: #ff9900;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .totals {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>가이드 요금 관리</h2>

    <div>
      <label>국가:</label>
      <select id="countrySelect"></select>
      <label>코스:</label>
      <select id="courseSelect"></select>
      <label>투어 유형:</label>
      <select id="tourType">
        <option value="일반">일반</option>
        <option value="골프">골프</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>국가</th>
          <th>코스</th>
          <th>유형</th>
          <th>숙박일수</th>
          <th>가이드 일비 (USD)</th>
          <th>총액</th>
          <th>숙박 비용 (USD)</th>
          <th>총액</th>
        </tr>
      </thead>
      <tbody id="guideFeeTable">
        <tr><td id="tdCountry" rowspan="5"></td><td id="tdCourse" rowspan="5"></td><td id="tdType" rowspan="5"></td>
            <td>3박</td><td><input type="number" id="guide3" oninput="calculateTotals()"/></td><td id="guideSum3">-</td><td><input type="number" id="hotel3" oninput="calculateTotals()"/></td><td id="hotelSum3">-</td></tr>
        <tr><td>4박</td><td><input type="number" id="guide4" oninput="calculateTotals()"/></td><td id="guideSum4">-</td><td><input type="number" id="hotel4" oninput="calculateTotals()"/></td><td id="hotelSum4">-</td></tr>
        <tr><td>5박</td><td><input type="number" id="guide5" oninput="calculateTotals()"/></td><td id="guideSum5">-</td><td><input type="number" id="hotel5" oninput="calculateTotals()"/></td><td id="hotelSum5">-</td></tr>
        <tr><td>6박</td><td><input type="number" id="guide6" oninput="calculateTotals()"/></td><td id="guideSum6">-</td><td><input type="number" id="hotel6" oninput="calculateTotals()"/></td><td id="hotelSum6">-</td></tr>
        <tr><td>7박</td><td><input type="number" id="guide7" oninput="calculateTotals()"/></td><td id="guideSum7">-</td><td><input type="number" id="hotel7" oninput="calculateTotals()"/></td><td id="hotelSum7">-</td></tr>
      </tbody>
    </table>

    <div class="totals">
      총 가이드 일비 합계: <span id="guideTotal">0</span> USD &nbsp;&nbsp;|&nbsp;&nbsp;
      총 숙박 비용 합계: <span id="hotelTotal">0</span> USD
    </div>

    <button onclick="saveGuideFees()">저장</button>
  </div>

  <script type="module" src="admin_guide_fee_manage.js"></script>
</body>
</html>
