<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>식사 요금 관리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfcf9;
      padding: 40px;
      line-height: 1.6;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-container, .list-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      max-width: 1000px;
      margin: 0 auto 30px auto;
    }
    .filter-box {
      max-width: 1000px;
      margin: 0 auto 20px auto;
      text-align: left;
    }
    .filter-box label {
      font-weight: bold;
      margin-right: 8px;
    }
    input, select {
      padding: 8px;
      margin: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 8px 16px;
      background-color: #ff944d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 6px;
    }
    button:hover {
      background-color: #e67e22;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
  <script type="module" src="./admin_meal_price_manage.js"></script>
</head>
<body>
<h2>식사 요금 관리</h2>
<div class="form-container">
  <select id="country">
    <option value="">국가 선택</option>
  </select>
  <select id="course">
    <option value="">코스 선택</option>
  </select>
  <select id="days">
    <option value="1">1박</option>
    <option value="2">2박</option>
    <option value="3" selected>3박</option>
    <option value="4">4박</option>
    <option value="5">5박</option>
  </select>
  <label><input type="checkbox" id="firstDinner" /> 1일차 석식 포함</label>
  <button id="addBtn">추가</button>
</div>
<div class="form-container">
  <table>
    <thead>
      <tr>
        <th>일자</th>
        <th>중식 (USD)</th>
        <th>석식 (USD)</th>
      </tr>
    </thead>
    <tbody id="mealInputs"></tbody>
  </table>
</div>
<div class="filter-box">
  <label for="countryFilter">국가별 보기:</label>
  <select id="countryFilter">
    <option value="">전체 보기</option>
  </select>
</div>
<div class="list-container">
  <table id="mealTable">
    <thead>
      <tr>
        <th>국가명</th>
        <th>코스명</th>
        <th>숙박</th>
        <th>1일차 석식</th>
        <th>총 중식</th>
        <th>총 석식</th>
        <th>총합 (USD)</th>
        <th>관리</th>
      </tr>
    </thead>
    <tbody>
      <!-- 데이터 표시 -->
    </tbody>
  </table>
</div>
</body>
</html>
