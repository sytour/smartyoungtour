<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>견적서 보기 (관리자용)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf0;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filters input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      flex: 1;
      min-width: 150px;
    }
    .filters button {
      padding: 8px 14px;
      background-color: #ff944d;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #ffe0c3;
    }
    tr:nth-child(even) {
      background-color: #fff9f4;
    }
    .details {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      display: none;
    }
    .details h3 {
      margin-top: 0;
    }
    .highlight {
      font-weight: bold;
      color: #333;
    }
    .toggle-paid {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>견적서 보기 (관리자용)</h2>

    <div class="filters">
      <input type="text" id="filterName" placeholder="고객명 입력">
      <input type="text" id="filterPhone" placeholder="연락처 입력">
      <button onclick="applyFilter()">검색</button>
      <button onclick="resetFilter()">초기화</button>
      <button onclick="toggleViewFilter(true)">결제 완료만 보기</button>
      <button onclick="toggleViewFilter(false)">전체 보기</button>
    </div>

    <table id="estimateTable">
      <thead>
        <tr>
          <th>상호/이름</th>
          <th>연락처</th>
          <th>국가 + 코스</th>
          <th>출발일</th>
          <th>결제완료</th>
          <th>보기</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="estimateDetails" class="details"></div>

    <script type="module" src="estimate_admin_script.js"></script>
  </div>
</body>
</html>
