<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>견적서 보기 (관리자용)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf0;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .filters input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      flex: 1;
    }
    .filters button {
      padding: 8px 14px;
      background-color: #ff944d;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }
    th {
      background-color: #ffe0c3;
    }
    tr:nth-child(even) {
      background-color: #fff9f4;
    }
    .details {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      display: none;
    }
    .details h3 {
      margin-top: 0;
    }
    .highlight {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>견적서 보기 (관리자용)</h2>

    <div class="filters">
      <input type="text" id="filterName" placeholder="고객명 입력">
      <input type="text" id="filterPhone" placeholder="연락처 입력">
      <button onclick="applyFilter()">검색</button>
      <button onclick="resetFilter()">초기화</button>
    </div>

    <table id="estimateTable">
      <thead>
        <tr>
          <th>상호/이름</th>
          <th>연락처</th>
          <th>국가 + 코스</th>
          <th>출발일</th>
          <th>보기</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="estimateDetails" class="details"></div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
      import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const tableBody = document.querySelector("#estimateTable tbody");
      const detailBox = document.getElementById("estimateDetails");
      let allData = [];

      async function loadEstimates() {
        const snapshot = await getDocs(collection(db, "estimates_admin"));
        allData = snapshot.docs.map(doc => doc.data());
        allData.sort((a, b) => (b.departureDate || '').localeCompare(a.departureDate || ''));
        renderTable(allData);
      }

      function renderTable(data) {
        tableBody.innerHTML = '';
        data.forEach((item, idx) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.name || ''}</td>
            <td>${item.phone || ''}</td>
            <td>${item.country || ''} - ${item.course || ''}</td>
            <td>${item.departureDate || ''}</td>
            <td><button onclick="showDetail(${idx})">보기</button></td>
          `;
          tableBody.appendChild(row);
        });
      }

      window.showDetail = function(index) {
        const d = allData[index];
        detailBox.style.display = 'block';
        detailBox.innerHTML = `
          <h3>견적 상세 정보</h3>
          <p><span class="highlight">호텔 등급:</span> ${d.hotelGrade}</p>
          <p><span class="highlight">룸 수:</span> 싱글 ${d.roomSingle}, 트윈 ${d.roomTwinDouble}, 트리플 ${d.roomTriple}</p>
          <p><span class="highlight">차량:</span> ${d.vehicle}</p>
          <p><span class="highlight">식사 구성:</span> ${d.mealDesc}</p>
          <p><span class="highlight">선택관광:</span> ${d.optionalTour}, 쇼핑 ${d.shoppingCount}회</p>
          <p><span class="highlight">입장료:</span> $${d.entryFee}</p>
          <p><span class="highlight">가이드요금:</span> $${d.guideCost}</p>
          <p><span class="highlight">기타요금:</span> $${d.etcCost}</p>
          <p><span class="highlight">총 지상비:</span> $${d.totalGroundCost}</p>
          <p><span class="highlight">1인 지상비:</span> $${d.perPersonCost}</p>
        `;
        detailBox.scrollIntoView({ behavior: 'smooth' });
      }

      window.applyFilter = function() {
        const name = document.getElementById('filterName').value.trim();
        const phone = document.getElementById('filterPhone').value.trim();
        const filtered = allData.filter(d => {
          return (!name || (d.name || '').includes(name)) &&
                 (!phone || (d.phone || '').includes(phone));
        });
        renderTable(filtered);
      }

      window.resetFilter = function() {
        document.getElementById('filterName').value = '';
        document.getElementById('filterPhone').value = '';
        renderTable(allData);
      }

      loadEstimates();
    </script>
  </div>
</body>
</html>
