<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>가이드 비용 관리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 30px;
    }
    .container {
      max-width: 1200px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    select, input {
      padding: 6px;
      font-size: 14px;
      margin: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    button {
      padding: 6px 12px;
      background-color: #ff9900;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #savedTables {
      margin-top: 40px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>가이드 비용 관리</h2>
  <div>
    <label>국가:</label>
    <select id="countrySelect"></select>
    <label>코스:</label>
    <select id="courseSelect"></select>
    <button onclick="addGuideCostRows(true)">코스 추가</button>
  </div>

  <div id="tableContainer"></div>

  <div id="savedTables">
    <h3>📌 저장된 국가별 가이드 비용 보기</h3>
    <label>국가 선택:</label>
    <select id="filterCountry" onchange="filterSavedByCountry()">
      <option value="">전체</option>
    </select>
    <div id="savedView"></div>
  </div>
</div>

<script type="module" src="admin_guide_cost_manage.js"></script>
<script>
  window.updateTotal = function (key, nights) {
    const getVal = id => parseFloat(document.getElementById(`${key}_${id}_${nights}`)?.value) || 0;
    const sum = (getVal('kr_daily') + getVal('kr_hotel') + getVal('local_daily') + getVal('local_hotel')) * 1;
    document.getElementById(`${key}_sum_${nights}`).innerText = `총합이 ${sum.toFixed(2)}$`;
  };
</script>
</body>
</html>
