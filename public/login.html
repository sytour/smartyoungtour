
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>SMART YOUNG TOUR 로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('resort_background_final_clean.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
      margin-bottom: 30px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.88);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }

    .contact-box {
      display: none; /* 연락처는 표시하지 않음 */
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (username === "agent" && password === "1234") {
        window.location.href = "user_info_form.html";
      } else {
        alert("아이디 또는 비밀번호가 올바르지 않습니다.");
      }
    }
  </script>
</head>
<body>
  <div class="title">SMART YOUNG TOUR</div>

  <div class="login-container">
    <input type="text" id="username" placeholder="ID" />
    <input type="password" id="password" placeholder="PW" />
    <button onclick="login()">로그인</button>
  </div>
</body>
</html>
