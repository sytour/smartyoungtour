<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>SMART YOUNG TOUR 로그인</title>
  <style>
    body {
      margin: 0;
      font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('public/807413fa-6cac-4168-8318-30de8095a12b.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 420px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
      font-size: 24px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 15px;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #ff9166, #ff7a5a);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .contact-box {
      margin-bottom: 20px;
      font-size: 14px;
      color: #444;
      line-height: 1.6;
      background: #f7f7f7;
      padding: 12px;
      border-radius: 10px;
    }

    .contact-box b {
      display: inline-block;
      width: 140px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="contact-box">
      <div><b>현지 연락처:</b> 070-0000-0000</div>
      <div><b>현지 연락처 (라오스):</b> +856 20-0000-0000</div>
      <div><b>카카오톡 ID:</b> sytour</div>
      <div><b>한국 연락처:</b> +82 10-4009-1397</div>
    </div>

    <h2>SMART YOUNG TOUR</h2>

    <form action="/login_check" method="POST">
      <input type="text" name="id" placeholder="ID" required />
      <input type="password" name="pw" placeholder="PW" required />
      <button type="submit" class="btn-login">로그인</button>
    </form>
  </div>
</body>
</html>
