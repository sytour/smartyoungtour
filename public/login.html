<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>SMART YOUNG TOUR 로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }
    .contact-box {
      background-color: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.6;
    }
    .contact-box div {
      margin-bottom: 4px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (username === "agent" && password === "1234") {

      } else {
        alert("아이디 또는 비밀번호가 올바르지 않습니다.");
      }

  </script>
</head>
<body>
  <div class="login-container">
    <div class="contact-box">

      <div><strong>현지 담당자(라오스):</strong> +856 20-9918-8669, 카톡ID:mkmk9111</div>
      <div><strong>한국 담당자:</strong> +82 10-4009-1397, 카톡ID:sytour:</div>

    <h2>SMART YOUNG TOUR</h2>
    <input type="text" id="username" placeholder="ID" />
    <input type="password" id="password" placeholder="PW" />
    <button onclick="login()">로그인</button>
  </div>
</body>
</html>
