<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>입장료 요금 관리</title>
  <script type="module" src="admin_entry_fee_manage.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffdf9;
      padding: 40px;
    }
    .top-form {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 30px;
    }
    select, button {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background-color: #ff944d;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #e67e22;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f7f7f7;
    }
    td input {
      padding: 6px;
      width: 90%;
    }
  </style>
</head>
<body>
  <h2>입장료 요금 관리</h2>

  <div class="top-form">
    <label for="countrySelect">국가:</label>
    <select id="countrySelect"></select>

    <label for="courseSelect">코스:</label>
    <select id="courseSelect"></select>

    <button id="addCourseBtn">코스 추가</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>국가+코스</th>
        <th>관광지 이름</th>
        <th>입장료</th>
        <th>합계</th>
        <th>수정</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS가 동적으로 코스와 관광지를 추가합니다 -->
    </tbody>
  </table>
</body>
</html>
