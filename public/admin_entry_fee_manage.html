<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입장료 요금 관리</title>
  <script type="module" src="admin_entry_fee_manage.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffdf9;
      padding: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    .form-container, .list-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      max-width: 1000px;
      margin: 0 auto 20px auto;
    }
    label {
      font-weight: bold;
    }
    select, input {
      padding: 6px 10px;
      margin: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      padding: 8px 14px;
      background-color: #ff944d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e67e22;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f7f7f7;
    }
    input[type="text"], input[type="number"] {
      width: 90%;
      padding: 6px;
    }
  </style>
</head>
<body>
  <h2>입장료 요금 관리</h2>

  <div class="form-container">
    <label>국가:</label>
    <select id="countrySelect"></select>

    <label>코스:</label>
    <select id="courseSelect"></select>
  </div>

  <div class="list-container">
    <table>
      <thead>
        <tr>
          <th>국가+코스</th>
          <th>관광지 이름</th>
          <th>입장료</th>
          <th>합계</th>
          <th>수정</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody id="entryTableBody">
        <!-- 자바스크립트로 채워짐 -->
      </tbody>
    </table>
  </div>
</body>
</html>
