<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>입장료 요금 관리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .row {
      display: flex;
      margin-bottom: 16px;
      gap: 10px;
    }
    select, input[type="text"], input[type="number"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      padding: 8px 16px;
      border: none;
      background-color: #ff9900;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .option-box {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>입장료 요금 관리</h2>

    <div class="row">
      <select id="countrySelect"></select>
      <select id="courseSelect"></select>
      <button onclick="addCourse()">국가/코스 추가</button>
    </div>

    <div class="option-box">
      <label><input type="radio" name="optionType" value="유"> 옵션 유</label>
      <label><input type="radio" name="optionType" value="무"> 옵션 무</label>
    </div>

    <div id="courseListContainer"></div>
  </div>

  <!-- ✅ Firebase SDK 연결 -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>

  <!-- ✅ JS 파일은 모듈로 불러오기 -->
  <script type="module" src="admin_entry_fee_manage.js"></script>
</body>
</html>
