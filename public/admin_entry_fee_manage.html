<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>입장료 요금 관리</title>
  <script type="module" src="admin_entry_fee_manage.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffdf9;
      padding: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    .form-container, .list-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      max-width: 1000px;
      margin: 0 auto 20px auto;
    }
    input, select {
      padding: 6px 10px;
      margin: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      padding: 8px 14px;
      background-color: #ff944d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e67e22;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h2>입장료 요금 관리</h2>

  <div class="form-container">
    <label>국가:</label>
    <select id="countrySelect"></select>

    <label>코스:</label>
    <select id="courseSelect"></select>

    <label>관광지 이름:</label>
    <input type="text" id="placeInput" placeholder="예: 왓푸 사원" />

    <label>입장료(₩):</label>
    <input type="number" id="feeInput" placeholder="예: 10000" />

    <button id="addEntryFeeBtn">입장료 추가</button>
  </div>

  <div class="list-container">
    <h3>등록된 입장료 목록</h3>
    <ul id="entryFeeList"></ul>
  </div>
</body>
</html>
