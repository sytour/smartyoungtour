<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>SMARTYOUNG TOUR - B2B 견적 입력</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #fffdf7;
    }
    .hidden {
      display: none;
    }
    h2 {
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    .checkbox label {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    input[type="text"], select {
      width: 300px;
      padding: 6px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <h2>B2B 견적 요청 입력</h2>

  <!-- 코스명 입력은 숨기고 자동 설정 -->
  <input type="text" id="courseName" hidden />

  <div id="normalMealSection" class="hidden">
    <h3>식사 구성 (일반 투어 - 자동 포함)</h3>
    <p>중식 및 석식이 자동 포함됩니다.</p>
  </div>

  <div id="golfMealSection" class="hidden">
    <h3>골프 투어 식사 설정</h3>
    <label><input type="checkbox" id="lunchIncluded" /> ㅁ 중식 포함</label>
    <label><input type="checkbox" id="dinnerIncluded" /> ㅁ 석식 포함</label>
  </div>

  <!-- 이후 항목들 예시적으로 추가 (인원수, 쇼핑, 방 선택 등은 이 아래로 확장) -->

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const courseName = localStorage.getItem("selectedCourseName"); // 예: "비엔티안 골프"
      const courseInput = document.getElementById("courseName");

      if (courseName && courseInput) {
        courseInput.value = courseName;

        const isGolf = courseName.includes("골프");
        const isNormal = courseName.includes("일반") && !isGolf;

        document.getElementById("normalMealSection").classList.toggle("hidden", !isNormal);
        document.getElementById("golfMealSection").classList.toggle("hidden", !isGolf);
      }
    });
  </script>
</body>
</html>
