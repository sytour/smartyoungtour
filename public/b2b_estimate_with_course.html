<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>견적 입력 화면</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 900px;
      width: 100%;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .checkbox-item input[type="checkbox"] {
      margin-right: 8px;
    }
    button {
      background-color: orange;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    .info-box {
      background-color: #fafafa;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }
  </style>
  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    window.onload = function() {
      document.getElementById("countryDisplay").textContent = getQueryParam("country") || "-";
      document.getElementById("courseDisplay").textContent = getQueryParam("course") || "-";
    };
  </script>
</head>
<body>
  <div class="container">
    <h2>B2B 견적 입력</h2>
    <div class="info-box">
      <p><strong>선택된 국가:</strong> <span id="countryDisplay"></span></p>
      <p><strong>선택된 코스:</strong> <span id="courseDisplay"></span></p>
    </div>

    <div class="section">
      <label>여행 인원 수</label>
      <input type="number" placeholder="예: 12명" />

      <label>여행 기간</label>
      <input type="text" placeholder="예: 4박 5일" />
    </div>

    <div class="section">
      <label>호텔 등급 선택</label>
      <select>
        <option value="">-- 선택 --</option>
        <option value="4성급">4성급</option>
        <option value="5성급">5성급</option>
      </select>

      <label>식사 포함 여부</label>
      <select>
        <option value="">-- 선택 --</option>
        <option value="포함">포함</option>
        <option value="불포함">불포함</option>
      </select>

      <label>차량 옵션</label>
      <select>
        <option value="">-- 선택 --</option>
        <option value="벤">벤 (1~6명)</option>
        <option value="미니버스">미니버스 (7~11명)</option>
        <option value="버스">버스 (12명 이상)</option>
      </select>
    </div>

    <div class="section">
      <label>선택사항</label>
      <div class="checkbox-group">
        <div class="checkbox-item">
          <input type="checkbox" id="shopping1" />
          <label for="shopping1">쇼핑 1회</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="shopping2" />
          <label for="shopping2">쇼핑 2회</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="optionalTour" />
          <label for="optionalTour">선택 관광 포함</label>
        </div>
      </div>
    </div>

    <button>PDF 견적서 만들기 (준비중)</button>
  </div>
</body>
</html>
