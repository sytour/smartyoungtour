<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>SMARTYOUNG TOUR - B2B 견적 입력</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #fffdf7;
    }
    .hidden {
      display: none;
    }
    h2 {
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    .checkbox label {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    input[type="text"], select {
      width: 300px;
      padding: 6px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <h2>B2B 견적 요청 입력</h2>

  <!-- 코스명 입력은 숨기고 자동 설정 -->
  <input type="text" id="courseName" hidden />

  <div id="normalMealSection" class="hidden">
    <h3>식사 구성 (일반 투어 - 자동 포함)</h3>
    <p>중식 및 석식이 자동 포함됩니다.</p>
  </div>

  <div id="golfMealSection" class="hidden">
    <h3>골프 투어 식사 설정</h3>
    <label><input type="checkbox" id="lunchIncluded" /> ㅁ 중식 포함</label>
    <label><input type="checkbox" id="dinnerIncluded" /> ㅁ 석식 포함</label>
  </div>

  <script>
    // URL 파라미터 파싱 함수
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return decodeURIComponent(params.get(name) || "");
    }

    window.addEventListener("DOMContentLoaded", () => {
      const courseName = getQueryParam("course"); // URL에서 ?course= 값 읽음
      const courseInput = document.getElementById("courseName");

      if (courseInput) {
        courseInput.value = courseName;

        // 명확한 분기 처리: 골프가 포함되면 무조건 골프, 그 외 일반
        let isGolf = false;
        let isNormal = false;

        if (courseName.includes("골프")) {
          isGolf = true;
        } else if (courseName.includes("일반")) {
          isNormal = true;
        }

        document.getElementById("normalMealSection").classList.toggle("hidden", !isNormal);
        document.getElementById("golfMealSection").classList.toggle("hidden", !isGolf);
      }
    });
  </script>
</body>
</html>
