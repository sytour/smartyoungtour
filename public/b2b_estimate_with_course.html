<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SMART YOUNG TOUR - B2B 견적 입력</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #fff8f0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #d2691e;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .section-title {
      margin-top: 30px;
      font-size: 18px;
      color: #a0522d;
      border-bottom: 2px solid #f0c080;
      padding-bottom: 5px;
    }
    .room-note {
      font-size: 13px;
      color: #888;
    }
    .warning {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>B2B 견적 입력</h2>

  <div class="form-group">
    <label>국가 선택</label>
    <select id="countrySelect">
      <option value="">국가를 선택하세요</option>
    </select>
  </div>

  <div class="form-group">
    <label>코스 선택</label>
    <select id="courseSelect">
      <option value="">코스를 선택하세요</option>
    </select>
  </div>

  <div class="form-group">
    <label>총 인원수</label>
    <input type="number" id="totalPeople" min="1" required />
  </div>

  <div class="section-title">호텔 등급 및 객실 구성</div>
  <div class="form-group">
    <label>호텔 등급</label>
    <select id="hotelGrade">
      <option value="4성">4성</option>
      <option value="5성">5성</option>
    </select>
  </div>

  <div class="form-group">
    <label>싱글룸 수 (1인)</label>
    <input type="number" id="singleRooms" min="0" value="0">
  </div>

  <div class="form-group">
    <label>트윈룸 수 (2인)</label>
    <input type="number" id="twinRooms" min="0" value="0">
  </div>

  <div class="form-group">
    <label>더블룸 수 (2인)</label>
    <input type="number" id="doubleRooms" min="0" value="0">
    <div class="room-note">※ 트윈과 더블은 호텔 사정에 따라 상이할 수 있습니다.</div>
  </div>

  <div class="form-group">
    <label>트리플룸 수 (3인)</label>
    <input type="number" id="tripleRooms" min="0" value="0">
  </div>

  <div id="peopleMismatchWarning" class="warning" style="display:none;">
    총 인원수와 객실 인원 합계가 일치하지 않습니다!
  </div>

  <div class="section-title" id="mealGeneralSection" style="display: none;">
    식사 구성 (일반 투어 - 자동 포함)
  </div>

  <div class="section-title" id="mealGolfSection" style="display: none;">
    골프 투어 식사 설정
  </div>
  <div id="mealGolfInputs" style="display: none;">
    <div class="form-group">
      <label>중식 포함 여부</label>
      <select id="lunchIncluded">
        <option value="포함">포함</option>
        <option value="불포함">불포함</option>
      </select>
    </div>
    <div class="form-group">
      <label>석식 포함 여부</label>
      <select id="dinnerIncluded">
        <option value="포함">포함</option>
        <option value="불포함">불포함</option>
      </select>
    </div>
  </div>

  <div class="section-title">선택관광 및 쇼핑</div>
  <div class="form-group">
    <label>선택관광 여부</label>
    <select id="optionalTour">
      <option value="Y">있음</option>
      <option value="N">없음</option>
    </select>
  </div>

  <div class="form-group">
    <label>쇼핑 횟수</label>
    <select id="shoppingCount">
      <option value="0">노쇼핑</option>
      <option value="1">1회</option>
      <option value="2">2회</option>
      <option value="3">3회</option>
    </select>
  </div>

  <div class="form-group">
    <button onclick="checkPeopleCount()">견적 진행</button>
  </div>

  <script>
    // 자동 코스에 따라 식사 항목 설정
    document.getElementById("courseSelect").addEventListener("change", function() {
      const course = this.value;
      if (course.includes("골프")) {
        document.getElementById("mealGolfSection").style.display = "block";
        document.getElementById("mealGolfInputs").style.display = "block";
        document.getElementById("mealGeneralSection").style.display = "none";
      } else {
        document.getElementById("mealGolfSection").style.display = "none";
        document.getElementById("mealGolfInputs").style.display = "none";
        document.getElementById("mealGeneralSection").style.display = "block";
      }
    });

    function checkPeopleCount() {
      const total = parseInt(document.getElementById("totalPeople").value);
      const single = parseInt(document.getElementById("singleRooms").value);
      const twin = parseInt(document.getElementById("twinRooms").value);
      const double = parseInt(document.getElementById("doubleRooms").value);
      const triple = parseInt(document.getElementById("tripleRooms").value);
      const sum = single * 1 + twin * 2 + double * 2 + triple * 3;

      const warning = document.getElementById("peopleMismatchWarning");
      if (total !== sum) {
        warning.style.display = "block";
      } else {
        warning.style.display = "none";
        alert("견적 계산을 시작합니다.");
        // TODO: 다음 단계 연결
      }
    }

    // 초기 국가 및 코스 로딩 (Firebase 연동되어 있다면 여기에 붙이면 됨)
    window.onload = function() {
      // 예시용 더미 데이터
      const countrySelect = document.getElementById("countrySelect");
      const courseSelect = document.getElementById("courseSelect");

      const countryCourseMap = {
        "라오스": [
          "방비엥 일반",
          "루앙프라방 일반",
          "비엔티안 골프",
          "비엔티안 골프+방비엥(1일) 일반"
        ],
        "베트남": [
          "푸꾸옥 일반"
        ],
        "미얀마": [
          "양곤 골프"
        ]
      };

      Object.keys(countryCourseMap).forEach(country => {
        const option = document.createElement("option");
        option.value = country;
        option.textContent = country;
        countrySelect.appendChild(option);
      });

      countrySelect.addEventListener("change", () => {
        const selected = countrySelect.value;
        courseSelect.innerHTML = '<option value="">코스를 선택하세요</option>';
        if (selected && countryCourseMap[selected]) {
          countryCourseMap[selected].forEach(course => {
            const opt = document.createElement("option");
            opt.value = course;
            opt.textContent = course;
            courseSelect.appendChild(opt);
          });
        }
      });
    };
  </script>
</body>
</html>
