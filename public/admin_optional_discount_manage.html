<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>선택관광 할인 관리</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; background-color: #fffaf5; }
    h2 { text-align: center; }
    .form-box, .list-box {
      background: white; padding: 20px; margin: 20px auto;
      border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 800px;
    }
    label { display: inline-block; width: 120px; font-weight: bold; }
    input, select { margin: 4px 0; padding: 6px; width: 200px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    button { padding: 6px 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>선택관광 할인 관리</h2>
  <div class="form-box">
    <label>국가</label>
    <select id="country"><option value="">선택</option></select><br/>
    <label>코스</label>
    <select id="course"><option value="">선택</option></select><br/>
    <label>옵션 여부</label>
    <select id="optionType">
      <option value="옵션 유">옵션 유</option>
      <option value="옵션 무">옵션 무</option>
    </select><br/>
    <label>기본 할인 (1인)</label>
    <input type="number" id="baseDiscount" placeholder="USD"><br/>
    <div id="groupDiscountContainer">
      <h4>인원별 추가 할인</h4>
    </div>
    <button onclick="addGroupDiscountField()">+ 인원별 할인 추가</button><br/>
    <button onclick="saveDiscount()">저장</button>
  </div>

  <div class="list-box">
    <h3>저장된 할인 목록</h3>
    <label>국가 필터</label>
    <select id="filterCountry"><option value="">전체</option></select>
    <label>코스 필터</label>
    <select id="filterCourse"><option value="">전체</option></select>
    <button onclick="loadDiscounts()">조회</button>
    <table id="discountTable">
      <thead>
        <tr>
          <th>국가</th>
          <th>코스</th>
          <th>옵션</th>
          <th>기본 할인</th>
          <th>인원별 추가 할인</th>
          <th>관리</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="admin_optional_discount_manage.js"></script>
</body>
</html>
