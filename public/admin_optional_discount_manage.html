<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>옵션/쇼핑 선택 할인 관리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffdf7;
      padding: 40px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 12px rgba(0,0,0,0.06);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .save-btn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #ff944d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .save-btn:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>옵션/쇼핑 선택 할인 관리</h2>

    <div>
      <label for="filterCountry">국가별 보기: </label>
      <select id="filterCountry" onchange="renderDiscountList()">
        <option value="">전체 보기</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>국가</th>
          <th>코스</th>
          <th>인원 구분</th>
          <th>옵션</th>
          <th>쇼핑</th>
          <th>1차 할인</th>
          <th>2차 할인</th>
          <th>총 할인</th>
          <th>작업</th>
        </tr>
      </thead>
      <tbody id="discountList"></tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDEoEvrhfTLqagtR1bva_P1bsWk1SaH0cE",
        authDomain: "smartyoungtour.firebaseapp.com",
        projectId: "smartyoungtour",
        storageBucket: "smartyoungtour.appspot.com",
        messagingSenderId: "615207664322",
        appId: "1:615207664322:web:ea2d05fefa56e81c43595b",
        measurementId: "G-KN3EQNZWLN"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      let allDiscounts = [];

      function renderDiscountList() {
        const filter = document.getElementById("filterCountry").value;
        const tbody = document.getElementById("discountList");
        tbody.innerHTML = "";

        const filtered = filter ? allDiscounts.filter(d => d.country === filter) : allDiscounts;

        filtered.sort((a, b) => {
          if (a.country !== b.country) return a.country.localeCompare(b.country);
          return a.course.localeCompare(b.course);
        });

        filtered.forEach(data => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.country}</td>
            <td>${data.course}</td>
            <td>${data.group}</td>
            <td>${data.option}</td>
            <td>${data.shopping}</td>
            <td>${data.discount_1to7}</td>
            <td>${data.discount_8plus}</td>
            <td>${data.total}</td>
            <td>
              <button onclick="editDiscount('${data.id}')">수정</button>
              <button onclick="deleteDiscount('${data.id}')">삭제</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      }

      function loadDiscounts() {
        db.collection("optional_discounts").onSnapshot(snapshot => {
          allDiscounts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

          const filterSelect = document.getElementById("filterCountry");
          const countries = [...new Set(allDiscounts.map(d => d.country))].sort();
          filterSelect.innerHTML = '<option value="">전체 보기</option>';
          countries.forEach(c => {
            const opt = document.createElement("option");
            opt.value = c;
            opt.textContent = c;
            filterSelect.appendChild(opt);
          });

          renderDiscountList();
        });
      }

      function deleteDiscount(id) {
        if (confirm("정말 삭제하시겠습니까?")) {
          db.collection("optional_discounts").doc(id).delete();
        }
      }

      function editDiscount(id) {
        alert("수정 기능은 추후 구현 예정입니다.");
      }

      loadDiscounts();
    </script>
  </div>
</body>
</html>
