<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>선택관광 할인 관리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffdf7;
      padding: 40px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 12px rgba(0,0,0,0.06);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .row {
      display: flex;
      gap: 16px;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    label {
      font-weight: bold;
      min-width: 60px;
    }
    select, input[type="number"] {
      padding: 6px;
      font-size: 14px;
      width: auto;
      max-width: 300px;
    }
    button {
      margin-top: 12px;
      padding: 6px 16px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>선택관광 할인 관리</h2>

    <div class="row">
      <label for="country">국가</label>
      <select id="country"><option value="">선택</option></select>

      <label for="course">코스</label>
      <select id="course"><option value="">선택</option></select>
    </div>

    <div class="row">
      <label for="optionType">옵션</label>
      <select id="optionType">
        <option value="옵션 유">옵션 유</option>
        <option value="옵션 무">옵션 무</option>
      </select>
    </div>

    <div class="row">
      <label for="baseDiscount">기본 할인</label>
      <input type="number" id="baseDiscount" placeholder="USD" style="width: 100px;">
    </div>

    <div id="groupDiscountContainer">
      <h4>인원별 추가 할인</h4>
    </div>
    <button onclick="addGroupDiscountField()">+ 인원별 할인 추가</button>
    <button onclick="saveDiscount()">저장</button>

    <hr/>

    <h3>저장된 할인 목록</h3>

    <div class="row">
      <label for="filterCountry">국가</label>
      <select id="filterCountry"><option value="">전체</option></select>

      <label for="filterCourse">코스</label>
      <select id="filterCourse"><option value="">전체</option></select>
    </div>
    <button onclick="loadDiscounts()">조회</button>

    <!-- ✅ 필수: JS가 이 ID로 데이터를 채워넣음 -->
    <table>
      <thead>
        <tr>
          <th>국가</th>
          <th>코스</th>
          <th>옵션</th>
          <th>기본 할인</th>
          <th>인원별 추가 할인</th>
          <th>삭제</th>
        </tr>
      </thead>
      <tbody id="discountTable"></tbody>
    </table>
  </div>

  <!-- ✅ JS 파일 반드시 동일한 폴더에 있어야 함 -->
  <script type="module" src="admin_optional_discount_manage.js"></script>
</body>
</html>
