<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사용자 정보 입력</title>
  <style>
    body {
      font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      background-color: #fef9f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 480px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .checkbox-line {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: 12px;
    }

    .checkbox-line label {
      margin-left: 6px;
      font-weight: normal;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .btn-group button {
      width: 48%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(to right, #ff9966, #ff5e62);
      color: white;
    }

    .btn-secondary {
      background: #555;
      color: white;
    }

    .optional-label {
      font-weight: normal;
      font-size: 14px;
      color: #666;
      margin-top: 4px;
    }
  </style>
  <script type="module" src="user_info_form.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>사용자 정보 입력</h2>

    <label for="name">상호명/이름 *</label>
    <input type="text" id="name" placeholder="상호명 또는 이름 입력" />

    <label for="phone">연락처 *</label>
    <input type="tel" id="phone" placeholder="연락처 입력" />

    <label for="region1">지역 (시/도) *</label>
    <select id="region1" onchange="updateSubRegion()">
      <option value="">시/도 선택</option>
      <option value="서울특별시">서울특별시</option>
      <option value="경기도">경기도</option>
      <option value="부산광역시">부산광역시</option>
      <option value="대구광역시">대구광역시</option>
    </select>

    <label for="region2">지역 (시/군/구) *</label>
    <select id="region2">
      <option value="">시/군/구 선택</option>
    </select>

    <label for="kakao">카카오톡 ID <span class="optional-label">(선택)</span></label>
    <input type="text" id="kakao" placeholder="예: sytour" />

    <div class="checkbox-line">
      <input type="checkbox" id="saveInfo" />
      <label for="saveInfo">저장</label>
    </div>

    <div class="btn-group">
      <button class="btn-primary" onclick="validateAndProceed()">견적 요청 세부 내용</button>
      <button class="btn-secondary" onclick="window.location.href='admin_login.html'">관리자용</button>
    </div>
  </div>
</body>
</html>
