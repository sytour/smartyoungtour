<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>차량 요금 관리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfcf9;
      padding: 40px;
      line-height: 1.6;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-container, .list-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      max-width: 1000px;
      margin: 0 auto 30px auto;
    }
    input, select {
      padding: 6px;
      margin: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 6px 12px;
      background-color: #ff944d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 2px;
    }
    button:hover {
      background-color: #e67e22;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      white-space: nowrap;
    }
    th {
      background-color: #f4f4f4;
    }
    td input[type="number"] {
      width: 60px;
    }
    .control-buttons {
      display: flex;
      justify-content: center;
      gap: 4px;
      flex-wrap: nowrap;
    }
  </style>
</head>
<body>
  <h2>차량 요금 관리</h2>
  <div class="form-container">
    <select id="country"><option value="">국가 선택</option></select>
    <select id="course"><option value="">코스 선택</option></select>
    <input type="number" id="minPeople" placeholder="최소 인원" />
    <input type="number" id="maxPeople" placeholder="최대 인원" />
    <input type="number" id="van" placeholder="벤 (USD)" />
    <input type="number" id="minibus" placeholder="미니버스 (USD)" />
    <input type="number" id="bus" placeholder="버스 (USD)" />
    <button id="addBtn">추가</button>
  </div>

  <div class="form-container">
    <label>국가별 보기:</label>
    <select id="countryFilter"><option value="">전체 보기</option></select>
  </div>

  <div class="list-container">
    <table>
      <thead>
        <tr>
          <th>국가</th>
          <th>코스</th>
          <th>인원</th>
          <th>벤</th>
          <th>미니버스</th>
          <th>버스</th>
          <th>합계</th>
          <th>관리</th>
        </tr>
      </thead>
      <tbody id="vehicleTable"></tbody>
    </table>
  </div>

  <script type="module" src="./admin_vehicle_price_manage.js"></script>
</body>
</html>
