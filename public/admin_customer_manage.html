<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>고객 관리 시스템</title>
  <style>
    body {
      font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      background-color: #fffaf3;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    .filters select,
    .filters input {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      height: 36px;
    }

    .filters button {
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      height: 36px;
    }

    .search-btn {
      background-color: #ff944d;
      color: white;
      padding: 0 14px;
    }

    .reset-btn {
      background-color: #bbb;
      color: white;
      padding: 0 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #eee;
      text-align: center;
    }

    th {
      background-color: #fdf2e9;
    }

    #emptyMessage {
      text-align: center;
      color: #999;
      padding: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button.edit-btn,
    button.delete-btn {
      padding: 6px 10px;
      margin: 0 2px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #4CAF50;
      color: white;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📋 고객 관리 시스템</h2>

    <div class="filters">
      <select id="filterRegion1" onchange="updateSubRegion()">
        <option value="">전체 시/도</option>
        <option value="서울특별시">서울특별시</option>
        <option value="경기도">경기도</option>
        <option value="부산광역시">부산광역시</option>
        <option value="대구광역시">대구광역시</option>
      </select>

      <select id="filterRegion2">
        <option value="">전체 시/군/구</option>
      </select>

      <input type="text" id="searchName" placeholder="상호명/이름 검색" />
      <input type="text" id="searchPhone" placeholder="연락처 검색" />
      <button class="search-btn" onclick="filterData()">🔍 검색</button>
      <button class="reset-btn" onclick="location.reload()">초기화</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>상호명/이름</th>
          <th>연락처</th>
          <th>지역(시/도)</th>
          <th>지역(시/군/구)</th>
          <th>카카오톡 ID</th>
          <th>관리</th>
        </tr>
      </thead>
      <tbody id="customerList"></tbody>
    </table>

    <div id="emptyMessage" style="display:none;">저장된 고객 정보가 없습니다.</div>
  </div>

  <script type="module" src="admin_customer_manage.js"></script>
</body>
</html>
