<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>고객 관리 시스템</title>
  <script type="module" src="admin_customer_manage.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefdf8;
      padding: 40px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filters input, .filters select {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f3f3f3;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    input[type="text"] {
      width: 95%;
      padding: 6px;
      font-size: 14px;
    }

    button {
      padding: 6px 12px;
      margin: 0 2px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .edit-btn {
      background-color: #ffa94d;
      color: white;
    }

    .delete-btn {
      background-color: #ff6b6b;
      color: white;
    }

    .empty-message {
      text-align: center;
      padding: 40px 0;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📋 고객 관리 시스템</h2>

    <div class="filters">
      <select id="filterRegion">
        <option value="">전체 지역</option>
        <option value="서울특별시">서울특별시</option>
        <option value="경기도">경기도</option>
        <option value="부산광역시">부산광역시</option>
        <option value="대구광역시">대구광역시</option>
      </select>
      <input type="text" id="searchName" placeholder="상호명/이름 검색" />
      <input type="text" id="searchPhone" placeholder="연락처 검색" />
      <button onclick="filterData()">🔍 검색</button>
      <button onclick="loadCustomers()">🔄 초기화</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>상호명/이름</th>
          <th>연락처</th>
          <th>지역(시/도)</th>
          <th>지역(시/군/구)</th>
          <th>카카오톡 ID</th>
          <th>관리</th>
        </tr>
      </thead>
      <tbody id="customerList"></tbody>
    </table>

    <div id="emptyMessage" class="empty-message" style="display: none;">
      저장된 고객 정보가 없습니다.
    </div>
  </div>
</body>
</html>
