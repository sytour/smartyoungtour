<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMARTYOUNG 관리자 로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 24px;
      color: #333;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #ff944d;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e67e22;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>SMARTYOUNG 관리자 로그인</h2>
    <input type="text" id="adminId" placeholder="아이디">
    <input type="password" id="adminPassword" placeholder="비밀번호">
    <button onclick="login()">로그인</button>
  </div>

  <script>
    function login() {
      const id = document.getElementById("adminId").value;
      const pw = document.getElementById("adminPassword").value;
      
      if (id === "admin" && pw === "1234") {
        localStorage.setItem("authorized_admin", "true");
        window.location.href = "admin_main.html";
      } else {
        alert("아이디 또는 비밀번호가 틀렸습니다.");
      }
    }
  </script>
</body>
</html>
