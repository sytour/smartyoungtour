<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사용자 로그인</title>
  <script src="login.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    h2 { text-align: center; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background-color: orange; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>로그인</h2>
    <input type="text" id="username" placeholder="아이디" />
    <input type="password" id="password" placeholder="비밀번호" />
    <button onclick="login()">로그인</button>
  </div>
</body>
</html>
